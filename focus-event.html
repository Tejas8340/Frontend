var txt = document.getElementById("mytext");
   function fe(e){
        txt.style.backgroundColor = 'orange'
   }
   function be(e){
        txt.style.backgroundColor = 'pink'
   }
   txt.addEventListener("focus",fe );
   txt.addEventListener("blur",be );
</script>
