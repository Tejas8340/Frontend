<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <title>copy node </title>
</head>
<body>
   <ul id="myul">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
   </ul>
   <div id="mydiv">

   </div>
     <script>
    // targetNode.cloneNode(deep) where deep = true | false
    var u = document.getElementById("myul");
    var duplicateNode = u.cloneNode(true);
    var div = document.getElementById("mydiv");
    div.appendChild(duplicateNode);
    console.log(div);
    </script>
</body>
</html>
