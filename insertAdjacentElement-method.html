<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <title>insertAdjacentElement method</title>
</head>
<body>
    <div id="mydiv">
      <h1 id="myh1">Heading 1 </h1>
      <h2 id="myh2">Heading 2 </h2>
      <h3 id="myh3">Heading 3 </h3>
    </div>
     <script>
       // targetElement.insertAdjacentElement("position", element)
       //position : 'beforebegin' | 'afterbeing' | 'beforeend' | 'afterend'
       var parentNode = document.getElementById("mydiv");
       var h = document.getElementById("myh2");
       var newElement = document.createElement("span");
       newElement.textContent = "This is span";
       h.insertAdjacentElement('beforeend', newElement);
    console.log(parentNode);
    </script>
</body>
</html>
