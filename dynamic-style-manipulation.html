<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <title>dynamic style manipulation</title>
    <style>
        .myclass1{
            background-color: blue;
        }
        .myclass2{
            background-color: red;
        }
    </style>
</head>
<body>
    <p id="myp" class="myclass2" style="color: yellowgreen;">Paragraph</p>
    <script>
           var p = document.getElementById("myp");
           p.className = "myclass1";
           console.log(p);
    </script>
</body> 
</html>
