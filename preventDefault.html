<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault</title>
</head>
<body>
      <h1>Hello WOrld</h1>
      <div id="mydiv" style="width: 200px; height:200px; background-color: burlywood">
        <a href="http://www.marathiKida.com" id="mylink">Click and Open marathiKida</a>
      </div>
</body>
<script>
        function stopLink (e) {
            e.preventDefault();
        }
        var l = document.getElementById("mylink");
        l.addEventListener("click", stopLink, false);
</script>
</html>
