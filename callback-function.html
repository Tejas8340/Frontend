<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>
<body>
   <script>
      function show() {
        console.log("I am Show Function");
      }
      function geeky(callback) {
        callback();
      }
      geeky(show);
   </script>
</body>
</html>
