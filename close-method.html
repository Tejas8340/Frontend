<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Method</title>
</head>
<body>
    <h1>Hello World</h1>
    <button id="kloj">Close New Window</button>
<script>
    var newWindow = window.open("https://www.twitter.com", "_blank", "height=400, width=600");
    function ekjit(){
        newWindow.close();
    }
    document.getElementById("kloj").addEventListener("click", ekjit);
   </script>
</body>
</html>
