<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>getElementsByTagName more specific</title>
</head>
<body>
    <h1 id="student">Lorem ipsum dolor sit amet  debitis odio molestiae repellat.</h1>
    <h1>consectetur adipisicing elit. Inventore cupiditate</h1>
    <h2>Hello</h2>
    <p id="name">consequatur<span> quo obcaecati</span>
                             <em>amet,</em> 
                             <span>perspiciatis</span>
    </p>
    <p id="find">debitis odio
        <span> molestiae </span>
        repellat.
    </p>
    <div>
        <p>Lorem Ipsum is not simply random text</p>
        <p> Lorem Ipsum comes from sections 1.10.32 and 1.10.33</p>
    </div>
    <script>
        var getSpan = document.getElementById("name");
        var result = getSpan.getElementsByTagName("span");
        document.write(result);
        console.log(result);
    </script>
</body>
</html>
