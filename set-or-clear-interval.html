<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and ClaearInterval</title>
</head>
<body>
    <div id="mydiv"></div>
    <button type="button" id="mybtn">Clear Time</button>
<script>
    // set Interval
//    function runtext() {
//     document.getElementById("mydiv").textContent += " Hello";
 //  }
//    setInterval(runtext, 2000);

   // clear Interval
    var IntervalId = setInterval(() =>{
    document.getElementById("mydiv").textContent += " Hello";
    }, 2000);
    function clrtime(){
        clearInterval(IntervalId);
    }
    document.getElementById("mybtn").addEventListener("click", clrtime);
</script>
</body>
</html>
